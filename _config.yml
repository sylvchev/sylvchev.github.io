  Teaching at [IUT de Velizy](http://www.iut-velizy.uvsq.fr/) and [Universite Paris-Saclay](https://www.universite-paris-saclay.fr/)
url:  # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: sylvchev # your GitHub user name
twitter_username: sylvcheva # your Twitter handle
linkedin_username: sylvain-chevallier-646879171 # your LinkedIn user name
scholar_userid: j5Tu_SQAAAAJ # your Google Scholar ID
orcid_id: 0000-0003-3027-8241 # your ORCID ID
medium_username: # your Medium username
quora_username: # your Quora username

contact_note: >
  Best way to reach me is by mail

google_analytics: UA-15576823-2 # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: /dev/urandom
blog_description: Sylvain's blog

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: # put your disqus shortname TODO

# Optional features
show_social_icons:  true
enable_anchorjs:    false
enable_katex:       false
enable_mathjax:     true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
  teaching:
    output: true
    permalink: /teaching/:path/

news_limit: 10

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
mathjax: true
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Chevallier

  style: frontiers-in-bioscience.csl
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
